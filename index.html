<html>
<title>FORFANN</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color:white;
  background-color: #3F7687;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: gray}

.button:active {
  background-color: black;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
 *{
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 0px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}

body {
background-image: url('https://pbs.twimg.com/media/E9FXso6X0AEp6FP?format=jpg&name=small');
background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
.topnav {
overflow: hidden;
background-color: gray;
}
.topnav a {
  float: left;
  color: white;
  text-align: center;
  padding: 15px 15px;
  text-decoration: none;
  font-size: 18px;
}

.topnav a:hover {
  background-color:gray;
  color: black;
}

.topnav a.active {
  background-color: #3F7687;
  color: white;
}
.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {

  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {

  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

@media screen and (max-width: 600px) {
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a class="active" href="https://mahmoud2344.github.io/forfann/">Home</a>
  <a href="https://mahmoud2344.github.io/contactforfann/">Contact</a>
  <a href="">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<div>
<h2 style="color:#3F7687;text-align:left;font-size:50px;font-family: 'Courier New', monospace;">for more information call us on the number bellow, email us or visit our location.</h2>
</div>
<div>
<img src="https://pbs.twimg.com/media/E9PiIDAXoAIuGOv?format=jpg&name=small" style="width:100%;height:100%">
</div>
</body>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
</html>
